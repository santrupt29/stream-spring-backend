spring.application.name=spring-stream-backend

spring.datasource.url=jdbc:postgresql://localhost:5433/videodb
spring.datasource.username=postgres
spring.datasource.password=1710
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

files.video=videos/
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

file.video.hsl=videos_hsl/


cloud.aws.credentials.access-key=${CLOUD_AWS_CREDENTIALS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${CLOUD_AWS_CREDENTIALS_SECRET_KEY}
cloud.aws.region.static=sgp1
cloud.aws.endpoint=https://sgp1.digitaloceanspaces.com
cloud.aws.bucket.name=stream-app-storage
cloud.aws.cdn.url=https://stream-app-storage.sgp1.cdn.digitaloceanspaces.com